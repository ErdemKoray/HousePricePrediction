version: '3.8'

services:
  # --- Python AI Engine ---
  ai-engine:
    build: 
      context: ./services/ai-engine
      dockerfile: Dockerfile
    container_name: house-price-ai
    ports:
      - "5005:5000"
    # KRİTİK DÜZELTME: Volumes satırını iptal ettik.
    # Böylece Dockerfile içinde ayarladığımız doğru dosya yapısı korunacak.
    # volumes:
    #   - ./services/ai-engine:/app 
    networks:
      - house-network

  # --- .NET Core Backend ---
  core-backend:
    build:
      context: ./services/core-backend
      dockerfile: Dockerfile
    container_name: house-price-backend
    ports:
      - "5001:8080"
    environment:
      # Docker ağı içinde veritabanına erişim (Host=db)
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=HouseDb;Username=postgres;Password=Your_password123;
      # Python servisine erişim (http://servis-adı:iç-port)
      - AiServiceUrl=http://ai-engine:5000
    depends_on:
      - ai-engine
      - db
    networks:
      - house-network

  # --- PostgreSQL Database ---
  db:
    image: postgres:15-alpine
    container_name: house-price-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Your_password123
      - POSTGRES_DB=HouseDb
    ports:
      # Senin bilgisayarında 5435, içeride standart 5432
      - "5435:5432"
    # Verilerin container silinse bile kaybolmaması için volume ekledim (Opsiyonel ama önerilir)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - house-network

networks:
  house-network:
    driver: bridge

volumes:
  postgres_data: