version: '3.8'

services:
  # --- Python AI Engine ---
  ai-engine:
    build: 
      context: ./services/ai-engine
      dockerfile: Dockerfile
    container_name: house-price-ai
    ports:
      - "5005:5000"
    volumes:
      - ./services/ai-engine:/app
    networks:
      - house-network

  # --- .NET Core Backend ---
  core-backend:
    build:
      context: ./services/core-backend
      dockerfile: Dockerfile
    container_name: house-price-backend
    ports:
      - "5001:8080"
    environment:
      # Dikkat: Docker içinde birbirleriyle konuşurken port hala 5432 (iç hat)
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=HouseDb;Username=postgres;Password=Your_password123;
      - AiServiceUrl=http://ai-engine:5000
    depends_on:
      - ai-engine
      - db
    networks:
      - house-network

  # --- PostgreSQL Database ---
  db:
    image: postgres:15-alpine
    container_name: house-price-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Your_password123
      - POSTGRES_DB=HouseDb
    ports:
      # SOL TARAFI DEĞİŞTİRDİK: Bilgisayarının 5435 portunu, Container'ın 5432 portuna bağladık.
      - "5435:5432"
    networks:
      - house-network

networks:
  house-network:
    driver: bridge
